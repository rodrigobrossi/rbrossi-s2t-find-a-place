  <style>
    /* Always set the map height explicitly to define the size of the div

    #map {

      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #floating-panel {
      position: absolute;
      top: 10px;
      left: 35%;
      z-index: 5;

      padding: 5px;
      border: 1px solid #999;

    }

    #floating-panel_reverse {

      border: 1px solid #999;
      text-align: center;

    }
    #floating-panel_reverse {

      top: 10px;
      left: 70%;
      margin-left: -180px;
      width: 350px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
    #latlng {
